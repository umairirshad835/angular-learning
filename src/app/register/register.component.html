<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
        <div *ngIf="registrationForm.get('username')?.hasError('required')">Username is required.</div>
        <div *ngIf="registrationForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <div *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email address.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <div *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</div>
        <div *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
        <div *ngIf="registrationForm.hasError('mismatch')">Passwords do not match.</div>
        <div *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">Confirmation password is required.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
